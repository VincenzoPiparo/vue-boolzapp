<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <!-- COLLEGAMENTO VUEJS -->

    <div id="root">
        <!-- PREPARARAZIONE DEL LAYOUT -->
        <div class="back_top">
            <div class="container_app"> 
                <!-- COL LEFT -->
                <div class="col_left">
                    <!-- CHAT -->
                    <div class="user">
                        <div class="info_user">
                            <img src="img/avatar_io.jpg" alt="my_avatar">
                            <span>Nome Utente</span>
                            <!-- IN INTERACTION ICONS -->
                            <div class="interations_icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                            <!-- IN SERVING -->
                            <div class="serving">
                                <div class="logo_serving">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <!-- TEXT SERVING -->
                                <div class="text_serving">
                                    <div class="received_serving">
                                        Ricevi notifiche di nuovi messaggi
                                    </div>
                                    <div class="working_serving">
                                        Attiva le notifiche desktop
                                    </div>
                                </div>
                            </div> 
                             <!-- SEARCH AREA -->
                                <div class="quest_chats">
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                                <!-- LIST USER -->
                                <div class="list_user">
                                    <ul>
                                        <li> <img src="img/avatar_1.jpg" alt="avatar_1"> </li>
                                        <span>Michele</span>
                                        <li> <img src="img/avatar_2.jpg" alt="avatar_2"> </li>
                                        <span>Fabio</span>
                                        <li> <img src="img/avatar_3.jpg" alt="avatar_3"> </li>
                                        <span>Samuele</span>
                                        <li> <img src="img/avatar_4.jpg" alt="avatar_4"> </li>
                                        <span>Luisa</span>
                                    </ul>
                             </div>
                        </div>
                    </div>
                </div>
                <!-- END COL LEFT -->
                <!-- COL RIGHT -->
            </div>
        </div>
        
























    </div>










    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
